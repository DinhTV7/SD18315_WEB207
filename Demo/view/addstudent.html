<div class="card my-3">
    <h5 class="card-header">{{ title }}</h5>
    <div class="card-body">
        <form ng-submit="createStudent()">
            <label for="" class="form-label">Họ tên:</label>
            <input type="text" class="form-control" ng-model="inputValue.hoTen">
            <p ng-if="kiemTra.hoTen" class="text-danger">Vui lòng nhập lại họ tên!</p>

            <label for="" class="form-label">Email:</label>
            <input type="text" class="form-control" ng-model="inputValue.email">
            <p ng-if="kiemTra.email" class="text-danger">Vui lòng nhập lại email!</p>

            <label for="" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" ng-model="inputValue.ngaySinh">
            <p ng-if="kiemTra.ngaySinh" class="text-danger">Vui lòng nhập lại ngày sinh!</p>

            <button type="submit" class="btn btn-success mt-3">Thêm sinh viên</button>
        </form>
    </div>
</div>
