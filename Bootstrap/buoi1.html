<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Một số thành phần của bootstrap -->

    <!-- 
        container: cung cấp các layout có độ rộng cố
                     định tùy thuộc theo màn hình tương ứng
        container-fluid: Cung cấp các layout có độ rộng toàn màn hình
     -->
    <div class="container bg-success">
        <h1 class="text-light text-end">Thầy Định đẹp trai</h1>
        <!-- Một số class hay dùng -->
        <!-- 
            bg-màu: Chỉnh sửa màu backgroud
            text-màu: chỉnh sửa màu chữ
            text-vị trí: căn chỉnh vị trí
         -->
        
        <!-- Tạo 3 thẻ h1 chứa tên nyc. Mỗi thẻ là 1 màu khác nhau -->
        <h1 class="text-light bg-danger p-5 m-5">NYC 1</h1>
        <h1 class="text-light bg-warning pt-5 pb-3 ms-3 me-3">NYC 2</h1>
        <h1 class="text-light bg-primary mx-5 py-5 w-75">NYC 3</h1>
    </div>
</body>

</html>
