<div class="card mt-3">
    <h5 class="card-header">{{ title }}</h5>
    <div class="card-body">
        <a href="#!/add-student">
            <button class="btn btn-success">+ Thêm sinh viên mới</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Ngày sinh</th>
                <th>Thao tác</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in listStudent">
                    <td>{{ $index + 1}}</td>
                    <td>{{ item.hoTen }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.ngaySinh | date: 'dd/MM/yyyy' }}</td>
                    <td>
                        <button class="btn btn-warning">Sửa</button>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
