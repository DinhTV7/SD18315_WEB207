<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    Để khởi tạo 1 chương trình, 
    chúng ta cần định nghĩa vùng sử dụng AngularJS
    ng-app: dùng để định nghĩa vùng sử dụng AngularJS
 -->

<body ng-app="DinhTV7DZ">
    <!-- Khởi tạo 1 vùng controller -->
    <div ng-controller="myController">
        <!-- Hiển thị dữ liệu -->
        <h1>{{ xinchao }}</h1>
        <h1 ng-bind="xinchao"></h1>
    </div>

    <div ng-controller="nymController">
        <h2 ng-bind="hoTen"></h2>
        <h2 ng-bind="ngayChiaTay"></h2>
        <h2 ng-bind="sdt"></h2>

        <h2>Danh sách sách NYM</h2>
        <!-- Duyệt mảng nymArr để in ra table -->
        <table border="1">
            <thead>
                <th>STT</th>
                <th>Tên</th>
                <th>Ngày chia tay</th>
                <th>Sdt</th>
            </thead>
            <tbody>
                <!-- ng-repeat: dùng để duyệt mảng -->
                <tr ng-repeat="item in nymArr track by $index">
                    <!-- $index chính là vị trí index của item -->
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.hoTen }}</td>
                    <td>{{ item.ngayChiaTay }}</td>
                    <td>{{ item.sdt }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Nhúng thư viện AngularJS -->
    <script src="./libs/angular.min.js"></script>
    <!-- <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script> -->
    <script src="./js/buoi4.js"></script>
</body>

</html>
