<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="employeeController">
        <h1 ng-bind="title"></h1>
        <table class="table table-hover">
            <thead>
                <th>STT</th>
                <th>Họ Tên</th>
                <th>Ngày Sinh</th>
                <th>Lương</th>
                <th>Giới tính</th>
            </thead>
            <tbody>
                <!-- Angular Filters -->
                <!-- 
                    Tạo 1 select để orderBy theo trường dữ liệu mà ta lựa chọn
                    Tạo 1 select để quy định số lượng bản ghi được hiển thị (limitTo)
                    Tạo 1 ô input để tìm kiếm dữ liệu (filter)
                 -->
                <tr ng-repeat="item in employees | orderBy:'luong' | limitTo: 2 | filter : 'A'">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.hoTen | uppercase }}</td>
                    <td>{{ item.ngaySinh | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ item.luong | currency: '' : 0 }} VNĐ</td>
                    <td>{{ item.gioiTinh == 0 ? "Nam" : "Nữ" }}</td>
                </tr>
            </tbody>
        </table>

        <!-- 
            ng-model: dùng để liên kết dữ liệu 2 chiều
            giữa view và 1 biến chứa dữ liệu
        -->
        Xin chào:
        <input type="text" ng-model="xinchao">
        Title:
        <input type="text" ng-model="title">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Nhúng thư viện AngularJS -->
    <script src="./libs/angular.min.js"></script>
    <script src="./js/buoi5.js"></script>
</body>
</html>
