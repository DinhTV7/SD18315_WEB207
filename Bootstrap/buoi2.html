<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Một số thành phần của Bootstrap</title>
</head>

<body>
    <!-- Thanh menu -->
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="bi bi-youtube"></i>Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <!-- Slider -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://caodang.fpt.edu.vn/wp-content/uploads/2023/12/Banner-Web_2-1.png"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://caodang.fpt.edu.vn/wp-content/uploads/2023/11/1900x750-23-min.png"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://caodang.fpt.edu.vn/wp-content/uploads/2023/12/1900x750.png" class="d-block w-100"
                        alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Alert (thông báo) -->
        <div class="alert alert-success" role="alert">
            Thêm mới thành công!
        </div>
        <div class="alert alert-danger" role="alert">
            Thêm mới thất bại!
        </div>

        <!-- Button -->
        <!-- Loại 1: -->
        <button type="button" class="btn btn-success btn-lg">Thêm</button>
        <button type="button" class="btn btn-warning btn-sm">Sửa</button>
        <button type="button" class="btn btn-danger">Xóa</button>

        <!-- Loại 2: Không có backgroud -->
        <button type="button" class="btn btn-outline-success">Thêm</button>
        <button type="button" class="btn btn-outline-warning">Sửa</button>
        <button type="button" class="btn btn-outline-danger">Xóa</button>

        <!-- Loại: group button -->
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>

        <div class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>

        <!-- Huy hiệu -->
        <span class="badge rounded-pill text-bg-success">Đang hoạt động</span>
        <span class="badge rounded-pill text-bg-danger">Ngừng hoạt động</span>

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Chức vụ</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
            </tbody>
        </table>

        <!-- Form -->
    </div>
</body>

</html>
